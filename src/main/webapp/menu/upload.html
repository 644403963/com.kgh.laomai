<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@1.4.12/lib/theme-default/index.css">
  
  <body>
    <div id="app">
    
    <el-container>
  <el-header> <img src="../../index/img/logo.png"></el-header>
  <el-main>
 
  <el-form ref="form" :model="form" label-width="80px">
  <el-col :span="8">
  <el-form-item label="音乐名">
    <el-input v-model="form.userName" @blur="checkUserName()" ></el-input>
    <span id="checkUserName" ></span>
  </el-form-item>
  <el-form-item label="专辑名称">
    <el-input  v-model="form.passWord"></el-input>
  </el-form-item>
  <el-form-item label="歌手">
    <el-input  v-model="form.passWordTwo" @blur="checkPassWord()" ></el-input>
    <span id="checkPassWord" ></span>
  </el-form-item>
    <el-form-item>
	<el-upload
	   class="upload-demo"
	  ref="upload"
	  :action="url"
	  :on-preview="handlePreview"
	  :on-remove="handleRemove"
	  :on-success="uploadSuccess"
	  :file-list="fileList"
	  :auto-upload="false"
	  list-type="picture"
	  multiple>
	  <<el-button slot="trigger" size="small" type="primary">选取文件</el-button>
	  <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
	</el-upload>
</el-form-item>
  <el-form-item>
    <el-button type="primary" @click="reg()">确定</el-button>
    <el-button>取消</el-button>
  </el-form-item>
 
  </el-col>
</el-form>
  
  </el-main>
  <el-footer></el-footer>
</el-container>
    
      
    </div>
  </body>
  <!-- 先引入 Vue -->
  <script src="../common/js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../common/js/index.js"></script>
  <!-- 引入组件库 -->
  <script src="../common/js/jquery-1.8.1.min.js"></script>
  <!-- 页面js -->
  <script src="../index/js/reg.js"></script>
  
</html>
